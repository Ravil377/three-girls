<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta content="notranslate" name="google">
    <meta property="og:image" content="img/sharing/logo.png">
    <meta property="vk:image" content="img/sharing/logo.png">
    <meta name="twitter:image:src" content="img/sharing/logo.png">
    <link rel="icon" type="image/ico" sizes="16x16" href="img/favicon/favicon-16x16.ico">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#fffff">
    <meta name="msapplication-navbutton-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
    <title>Главная</title>
</head>

<body class="body">
    <div class="container">
        <div class="girls__container">
            <p class="girls__title">Our girls are cold and lonely</p><button class="girls__button js-button-signup">Sign up</button><img class="girls__podarok_top" src="./img/content/gift-top.png" alt="Gift" /><img class="girls__podarok_left" src="./img/content/gift-left.png" alt="Gift" /><img class="girls__podarok_right" src="./img/content/gift-right.png" alt="Gift" /><img class="girls" src="./img/content/three-girls.png" alt="Girls" />
        </div>
    </div>
    <div class="modal modal">
        <div class="modal__container">
            <h2 class="modal__title">Sign up to continue</h2>
            <form class="modal__form" action="/" method="POST"><label class="form__label form__label-user"><input class="form__input" type="email" required="required" name="email" placeholder="example123@gmail.com" /></label><label class="form__label form__label-password"><input class="form__input" type="password" required="required" name="password" placeholder="Password" /></label><button class="form__button-submit" type="submit">Sign up </button></form>
        </div>
    </div><script src="js/custom.js"></script>
</body>

</html>
